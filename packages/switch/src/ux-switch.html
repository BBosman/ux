<template class="${effect !== null ? effect : ''}">
  <require from="@aurelia-ux/core/effects/paper-ripple.css"></require>
  <require from="./ux-switch.css"></require>

  <input type="checkbox" ref="checkbox"
    checked.bind="checked"
    model.bind="model"
    matcher.bind="matcher"
    value.bind="value"
    mousedown.trigger="onMouseDown($event)"
    mouseup.trigger="onMouseUp($event)">
    
  <div class="ripplecontainer">
    <span class="ripple"></span>
  </div>

  <div class="track">
    <div class="indicator"></div>
  </div>
</template>
