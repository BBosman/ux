<template role="radio" tabindex.bind="tabindex" keydown.delegate="onKeydown($event)">
  <require from="../effects/paper-ripple.css"></require>
  <require from="./ux-radio.css"></require>

  <div class="ripplecontainer">
    <span class="ripple"></span>
  </div>

  <div class="radio ${effect !== null ? effect : $uxRadioTheme.effect}" mousedown.trigger="onMouseDown($event)" mouseup.trigger="onMouseUp($event)" ref="radio">
    <div class="background-box">
    </div>
  </div>
</template>
